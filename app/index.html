<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Esperas! | Lernu novan Lingvon</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="menu.js"></script>
</head>

<body>
    <header>
        <h1>&#9733; Mi Esperas! &#9733;</h1>
        <nav>
            <li id="hamburger">&#9776;</li>
            <ul>
                <li id="pronouns">Pronouns</li>
                <li id="conjugation">Conjugation</li>
                <li id="syntax">Syntax</li>
                <li id="interrogative">Interrogative Sentences</li>
                <li id="vocabulary">Vocabulary</li>
            </ul>
        </nav>
    </header>
    <div id="container">
        
    </div>
    <footer>&copy; 2020 Andrew Cook | BYU-I CIT261<br/>
        <span id="reset">Reset quizes.</span></footer>
    <script>
        $(document).ready(function(){
        $("#container").load("home.html");
        $('h1').click(function () {
            $("#container")
            .slideToggle()
            .queue(function (next) {
                $(this).load("home.html");
                next();
            })
            .slideToggle(1000);
        });
        $('#reset').click(function(){
            $(this).addClass('resetdone');
            this.addEventListener("webkitAnimationEnd", animEnd);
            this.addEventListener("animationEnd", animEnd); //browser support
            function animEnd(event) {
                this.removeEventListener("webkitAnimationEnd", animEnd);
                this.addEventListener("animationEnd", animEnd); //browser support
                $(this).removeClass("resetdone");
            }
            index = 0;
            if (typeof quizJson === "undefined") { 
                console.log("boing! quizJson undefined.");
            } else {
                $("#question").text(quizJson.questions[index]);
            }
            $("#completion").val(0);
            localStorage.conjugationProgress = 0;
            localStorage.interrogativeProgress = 0;
            localStorage.pronounsProgress = 0;
            localStorage.syntaxProgress = 0;
            localStorage.vocabularyProgress = 0;
        });
    });
    </script>
</body>

</html>
