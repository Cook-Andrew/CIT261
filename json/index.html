    <script>
        var request = new XMLHttpRequest();
        request.open('GET', 'displayData.json', true);
        // this is an example of how you might use AJAX for login information
        request.onload = function () {
            if (request.status >= 200 && request.status < 400) {
                // Success!
                var data = JSON.parse(request.responseText);
                //WRITE HERE
                document.write(data.playerOne.user);
                document.write("<br/>");
                document.write(data.playerTwo.user);
                document.write("<br/>please read all of my comments in the source code.")
            } else {
                // it returned an error

            }
        };
        
        request.onerror = function () {
            // There was a connection error of some sort
        };

        request.send()
